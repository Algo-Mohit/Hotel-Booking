<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid ">
    <span class="navbar-brand mb-0 h1 ">HOTEL BOOKING</span>
  </div>
</nav>
<div class="d-flex justify-content-center p-4">
  <div class="pe-4">
 <label for="inputState" class="form-label fw-bolder" >Sort by</label>
 <form method="get">
  <select name="sort_by" class="form-select " onchange="this.form.submit()">
    <option value="">Default</option>
    <option value="asc" {% if request.GET.sort_by == 'asc' %}selected{% endif %}>
      Price Low to High
    </option>
    <option value="desc" {% if request.GET.sort_by == 'desc' %}selected{% endif %}>
      Price High to Low
    </option>
  </select>
</form>
    </div>
 
</div>  
<div class="container mt-4">
<div class="row">
{% for data in all_data %}
<div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{data.hotel_name}}</h5>
        <p class="card-text">{{data.hotel_discription}}</p>
        <a href="#" class="btn btn-primary">{{data.hotel_price}}</a>
      </div>
    </div>
  </div>
{% endfor %}
 </div>
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
